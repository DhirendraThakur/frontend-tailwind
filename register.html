<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="input.css" />
  <title>Document</title>
</head>
<body class="bg-gray-400">

  <!-- Navigation -->
  <nav class="px-4 py-4 bg-gray-600 text-white flex justify-between rounded-sm">
    <img src="logo.jpg" class="h-10 w-10 cursor-pointer rounded-2xl shadow-lg animate-pulse" alt="logo" />
    <ul class="px-28 py-0.5 flex space-x-28 justify-center">
      <li class="mx-2 cursor-pointer font-bold">Home</li>
      <li class="mx-2 cursor-pointer font-bold">About</li>
      <li class="mx-2 cursor-pointer font-bold">Gallery</li>
      <li class="mx-2 cursor-pointer font-semibold text-yellow-300">FAQ</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="p-10">
    <!-- Image Section -->
    <div class="flex justify-center mb-8 ">
      <img src="banner.jpg" class="rounded-lg grayscale hover:grayscale-0 transition-all duration-300 h-80 w-auto shadow-md  " alt="Banner Image" />
    </div>

    <!-- Form Section -->
    <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-mono mb-6 text-center">Register Your ID</h1>
      <form action="">
        <div class="grid grid-cols-1 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-900">Username:</label>
            <input type="text" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Email:</label>
            <input type="email" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Password:</label>
            <input type="password" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Address:</label>
            <input type="text" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-900">Phone:</label>
            <input type="text" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600" />
          </div>
          <div>
            <label class="block text:sm font-medium text-gray-900" >Postal/Zip Code</label>
            <input type="text" class="block w-full rounded-md bg-zinc-200 px-2 py-1.5 text-gray-900 focus:outline-indigo-600"/>
          </div>
          <button type="button" class="  rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> Register</button>
          <button type="button" onclick="window.location.href='login.html'" class="  rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Close</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="bg-white dark:bg-gray-700 rounded-md mt-5">
    <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:justify-between">
            <div class="mb-6 md:mb-0">
                <a href="https://flowbite.com/" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3 animate-bounce" alt="FlowBite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">RealEstate</span>
                </a>
            </div>
            <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white"> Resources</h2>
                    <ul>
                        <li class="mb-4">
                            <a href="" class="hover:underline text-white"> Tailwind</a>
                        </li>
                        <li class="mb-4">
                            <a href="" class="hover:underline text-white"> RealEstate Details</a>

                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white"> Follow US</h2>
                    <ul class="text-white-500 dark:text-gray-400 font-medium">
                        <li class="mb-4">
                            <a href="" class="hover:underline">Git hub</a>
                        </li>
                        <li class="mb-4"> 
                            <a href="" class="hover:underline"> Discord</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-white"> Legal</h2>
                    <ul class="text-white-500 dark:text-gray-400 font-medium">
                        <li>
                            <a href="" class="hover:underline"> Privacy Policy</a>
                        </li>
                        <li>
                            <a href="" class="hover:underline"> Terms and Conditions</a>
                        </li>

                    </ul>
                </div>

            </div>
            

        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
        <div class="">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Real-Estate™</a>. All Rights Reserved.
        </div>
        
    </div>
</footer>
  
</body>
</html>
